<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Sportova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      padding: 1rem;
      color: white;
      width: 250px;
    }

    .sidebar a {
      display: block;
      margin: 0.5rem 0;
      color: #adb5bd;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }

    iframe {
      border: none;
      width: calc(100vw - 250px);
      height: 90vh;
      margin-left: 250px;
      position: fixed;
      top: 0;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-right: 10px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 1rem;
      border-bottom: 1px solid #495057;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-name {
      font-weight: bold;
      color: white;
      margin-bottom: 0.2rem;
    }

    .profile-email {
      font-size: 0.8rem;
      color: #adb5bd;
    }

    .nav-items {
      margin-top: 1rem;
    }

    .logout-btn {
      position: absolute;
      bottom: 20px;
      width: calc(250px - 2rem);
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .website-logo {
      position: absolute;
      bottom: 70px;
      width: calc(250px - 2rem);
      text-align: center;
      padding: 10px 0;
    }

    .website-logo img {
      max-width: 80%;
      max-height: 50px;
      margin-bottom: 10px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .slogan {
      font-size: 0.65em;
      font-weight: 400;
      color: var(--primary-color, #ffffff);
      opacity: 0.8;
      margin-top: 2px;
    }

    .home-link {
      color: #adb5bd;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .home-link:hover {
      color: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-section">
        <img id="profilePicture" src="img/admin-profile.svg" alt="Profile" class="profile-pic">
        <div class="profile-info">
          <div id="adminName" class="profile-name">Admin</div>
          <div id="adminEmail" class="profile-email">Loading...</div>
        </div>
      </div>

      <div class="nav-items">
        <a href="dashboard.html" target="contentFrame">üè† Dashboard</a>
        <a href="create-facility.html" target="contentFrame">‚ûï Create Facility</a>
        <a href="admin-booking-management.html" target="contentFrame">üìÖ Booking Management</a>
        <a href="admin-manage-users.html" target="contentFrame">üë§ Manage Users</a>
        <a href="admin-manage-coach.html" target="contentFrame">‚õπÔ∏è‚Äç‚ôÇÔ∏è Manage Coach/Trainer</a>
      </div>

      <div class="website-logo">
        <img src="img/logo.jpg" alt="Website Logo">
        <div class="slogan">Book. Play. Win</div>
        <a href="index.html" class="home-link">‚Üê Back to Homepage</a>
      </div>

      <button id="logoutBtn" onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- Main Content Area -->
    <iframe name="contentFrame" src="dashboard.html"></iframe>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
      authDomain: "nste-booking-system.firebaseapp.com",
      projectId: "nste-booking-system",
      storageBucket: "nste-booking-system.appspot.com",
      messagingSenderId: "574207536433",
      appId: "1:574207536433:web:0d2aeaacdc280cec019410"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Track if we're already logging out to prevent duplicate calls
    let isLoggingOut = false;

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("adminName").textContent = user.displayName || "Admin";
        document.getElementById("adminEmail").textContent = user.email || "No email";

        // Set profile picture if available
        if (user.photoURL) {
          document.getElementById("profilePicture").src = user.photoURL;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      if (isLoggingOut) return;
      isLoggingOut = true;
      
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
        window.location.href = "login.html";
      });
    }

    // Handle page/tab close
    window.addEventListener('beforeunload', (event) => {
      // Only attempt logout if user is authenticated
      if (auth.currentUser && !isLoggingOut) {
        // Use sendBeacon if available for more reliable logout
        if (navigator.sendBeacon) {
          const data = new Blob(
            [JSON.stringify({ uid: auth.currentUser.uid })],
            { type: 'application/json' }
          );
          
          // This won't actually call your Firebase logout, but you could
          // set up an endpoint on your server to handle this if needed
          // For now, we'll rely on the unload event below
        }
      }
    });

    // More reliable logout on page unload
    window.addEventListener('unload', () => {
      if (auth.currentUser && !isLoggingOut) {
        // Use synchronous XHR to perform logout
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/logoutendpoint', false); // false makes it synchronous
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        try {
          xhr.send(JSON.stringify({ 
            uid: auth.currentUser.uid,
            // Include any other data needed for server-side logout
          }));
        } catch (e) {
          // Ignore errors as the page is unloading
        }
        
        // Also attempt Firebase logout directly
        try {
          auth.signOut();
        } catch (e) {
          // Ignore errors
        }
      }
    });

    // Alternative approach: Use Page Visibility API to detect tab changes
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden') {
        // Tab is now hidden - user might have switched tabs or minimized browser
        // We could set a timer to logout after a period of inactivity
      } else {
        // Tab is visible again
      }
    });
  </script>
</body>

</html>
