<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sports Facility Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .calendar-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .loading-spinner {
      display: block;
      margin: 20px auto;
      width: 3rem;
      height: 3rem;
    }
    .auth-container {
      text-align: center;
      margin-top: 50px;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .sport-icon {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }
    .booking-details {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    .booking-actions {
      margin-top: 15px;
    }
    .event-confirmed {
      background-color: #d4edda;
      color: #155724;
    }
    .event-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .event-cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calendar-container">
      <!-- Header Section -->
      <header class="mb-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">My Sports Facility Bookings</h1>
      </header>
      
      <!-- Auth Container -->
      <div id="authContainer" class="auth-container" style="display: none;">
        <h2>Please sign in to view your bookings</h2>
        <button id="signInBtn" class="btn btn-primary mt-3">
          Sign In with Google
        </button>
      </div>
      
      <!-- Loading Indicator -->
      <div id="loading" class="text-center" style="display: none;">
        <div class="spinner-border text-primary loading-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading your bookings...</p>
      </div>
      
      <!-- Error Display -->
      <div id="errorDisplay" class="alert alert-danger" style="display: none;"></div>
      
      <!-- Calendar Section -->
      <div id="calendarSection">
        <div id="evoCalendar"></div>
        <div id="noBookings" class="alert alert-info" style="display: none;">
          You don't have any bookings yet.
        </div>
      </div>
      
      <!-- Booking Details Section -->
      <div id="bookingDetails" class="booking-details" style="display: none;">
        <h4>Booking Details</h4>
        <div id="bookingContent"></div>
        <div class="booking-actions">
          <button id="cancelBookingBtn" class="btn btn-danger me-2">Cancel Booking</button>
          <button id="closeDetailsBtn" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/js/evo-calendar.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
      authDomain: "nste-booking-system.firebaseapp.com",
      projectId: "nste-booking-system",
      storageBucket: "nste-booking-system.appspot.com",
      messagingSenderId: "574207536433",
      appId: "1:574207536433:web:0d2aeaacdc280cec019410"
    };

    // Initialize Firebase
    let db, auth;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      auth = firebase.auth();
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Firebase initialization error:", error);
      showError("Failed to initialize Firebase. Check console for details.");
    }

    // Sport icons mapping
    const sportIcons = {
      tennis: "ðŸŽ¾",
      badminton: "ðŸ¸",
      basketball: "ðŸ€",
      volleyball: "ðŸ",
      football: "âš½",
      futsal: "ðŸ¥…",
      squash: "ðŸŽ¯",
      "table-tennis": "ðŸ“",
      other: "ðŸŸï¸"
    };

    let currentSelectedBooking = null;

    // Initialize EvoCalendar
    $(document).ready(function() {
      $('#evoCalendar').evoCalendar({
        theme: 'Royal Navy',
        calendarEvents: [],
        sidebarDisplayDefault: false,
        todayHighlight: true,
        onSelectEvent: function(event) {
          showBookingDetails(event.bookingData, event.id);
        }
      });
      
      // Auth state listener
      auth.onAuthStateChanged(user => {
        if (user) {
          // User is signed in
          showUserInfo(user);
          loadUserBookings(user.uid);
        } else {
          // No user signed in
          showAuthUI();
        }
      });
      
      // Sign in button
      $('#signInBtn').click(() => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .catch(error => {
            console.error("Sign in error:", error);
            showError("Failed to sign in. Please try again.");
          });
      });
      
      // Sign out button
      $('#signOutBtn').click(() => {
        auth.signOut()
          .catch(error => {
            console.error("Sign out error:", error);
            showError("Failed to sign out. Please try again.");
          });
      });
      
      // Close details button
      $('#closeDetailsBtn').click(() => {
        $('#bookingDetails').hide();
      });
      
      // Cancel booking button
      $('#cancelBookingBtn').click(() => {
        if (currentSelectedBooking) {
          cancelBooking(currentSelectedBooking.id);
        }
      });
    });

    async function loadUserBookings(userId) {
      try {
        showLoading();
        hideError();
        $('#noBookings').hide();
        
        // Modified query to handle both old and new booking types
        const snapshot = await db.collection('bookings')
          .where('userId', '==', userId)
          .orderBy('timestamp', 'desc')
          .get();
        
        console.log(`Found ${snapshot.size} bookings for user ${userId}`);
        
        const events = [];
        snapshot.forEach(doc => {
          try {
            const booking = doc.data();
            console.log("Processing booking:", doc.id, booking);
            
            // Skip if booking is cancelled
            if (booking.status?.toLowerCase() === 'cancelled') return;
            
            // Convert Firestore Timestamp to Date if needed
            const bookingDate = booking.timestamp?.toDate 
              ? formatDate(booking.timestamp.toDate()) 
              : booking.date;
            
            const sportType = booking.type || 'tennis';
            const sportIcon = sportIcons[sportType] || sportIcons.other;
            
            const event = {
              id: doc.id,
              name: `${sportIcon} ${booking.facilityName || 'Facility'} - ${booking.slot || 'Time'}`,
              date: bookingDate,
              description: generateBookingDescription(booking),
              type: getEventType(booking.status),
              everyYear: false,
              bookingData: booking
            };
            
            events.push(event);
          } catch (docError) {
            console.error(`Error processing document ${doc.id}:`, docError);
          }
        });
        
        if (events.length === 0) {
          $('#noBookings').show();
        } else {
          $('#evoCalendar').evoCalendar('addCalendarEvent', events);
        }
        
        hideLoading();
      } catch (error) {
        console.error("Error loading bookings:", error);
        showError("Failed to load your bookings. Please try again.");
        hideLoading();
      }
    }

    function showBookingDetails(booking, bookingId) {
      currentSelectedBooking = { ...booking, id: bookingId };
      
      const sportType = booking.type || 'tennis';
      const sportIcon = sportIcons[sportType] || sportIcons.other;
      
      let content = `
        <div class="mb-2"><strong>Sport:</strong> ${sportIcon} ${capitalizeFirstLetter(sportType)}</div>
        <div class="mb-2"><strong>Facility:</strong> ${booking.facilityName || 'N/A'}</div>
        <div class="mb-2"><strong>Date:</strong> ${booking.date || 'N/A'}</div>
        <div class="mb-2"><strong>Time:</strong> ${booking.slot || 'N/A'}</div>
        <div class="mb-2"><strong>Status:</strong> <span class="${getStatusClass(booking.status)}">${capitalizeFirstLetter(booking.status || 'confirmed')}</span></div>
      `;
      
      if (booking.friendName) {
        content += `<div class="mb-2"><strong>Playing with:</strong> ${booking.friendName}</div>`;
      }
      
      if (booking.addons) {
        if (booking.addons.coach) {
          content += `<div class="mb-2"><strong>Coach:</strong> ${booking.addons.coach.name} (RM${booking.addons.coach.price.toFixed(2)})</div>`;
        }
        
        if (booking.addons.snacks && booking.addons.snacks.length > 0) {
          content += `<div class="mb-2"><strong>Snacks:</strong> `;
          content += booking.addons.snacks.map(s => `${s.name} (${s.quantity})`).join(', ');
          content += `</div>`;
        }
        
        if (booking.addons.equipment && booking.addons.equipment.length > 0) {
          content += `<div class="mb-2"><strong>Equipment:</strong> `;
          content += booking.addons.equipment.map(e => `${e.name} (${e.quantity})`).join(', ');
          content += `</div>`;
        }
      }
      
      content += `
        <div class="mt-3 pt-2 border-top">
          <div class="d-flex justify-content-between">
            <strong>Total Amount:</strong> <span>RM${booking.totalAmount?.toFixed(2) || booking.price?.toFixed(2) || '0.00'}</span>
          </div>
        </div>
      `;
      
      $('#bookingContent').html(content);
      
      // Show/hide cancel button based on status
      if (booking.status?.toLowerCase() === 'confirmed') {
        $('#cancelBookingBtn').show();
      } else {
        $('#cancelBookingBtn').hide();
      }
      
      $('#bookingDetails').show();
    }

    async function cancelBooking(bookingId) {
      if (!confirm("Are you sure you want to cancel this booking?")) return;
      
      try {
        showLoading();
        await db.collection('bookings').doc(bookingId).update({
          status: 'cancelled',
          cancelledAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Reload bookings
        if (auth.currentUser) {
          loadUserBookings(auth.currentUser.uid);
        }
        
        $('#bookingDetails').hide();
        showMessage("Booking cancelled successfully", "success");
      } catch (error) {
        console.error("Error cancelling booking:", error);
        showError("Failed to cancel booking. Please try again.");
      } finally {
        hideLoading();
      }
    }

    // Helper functions
    function formatDate(date) {
      if (!(date instanceof Date)) date = new Date(date);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${month}/${day}/${year}`;
    }

    function generateBookingDescription(booking) {
      const sportType = booking.type || 'tennis';
      let desc = `Sport: ${capitalizeFirstLetter(sportType)}\n`;
      desc += `Time: ${booking.slot || 'N/A'}\n`;
      desc += `Facility: ${booking.facilityName || 'N/A'}\n`;
      desc += `Status: ${booking.status || 'confirmed'}\n`;
      
      if (booking.friendName) {
        desc += `Playing with: ${booking.friendName}\n`;
      }
      
      desc += `Total: RM${booking.totalAmount?.toFixed(2) || booking.price?.toFixed(2) || '0.00'}`;
      
      return desc;
    }

    function getEventType(status) {
      switch ((status || '').toLowerCase()) {
        case 'confirmed': return 'event-confirmed';
        case 'pending': return 'event-pending';
        case 'cancelled': return 'event-cancelled';
        default: return 'event-confirmed';
      }
    }
    
    function getStatusClass(status) {
      switch ((status || '').toLowerCase()) {
        case 'confirmed': return 'badge bg-success';
        case 'pending': return 'badge bg-warning text-dark';
        case 'cancelled': return 'badge bg-danger';
        default: return 'badge bg-primary';
      }
    }
    
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function showUserInfo(user) {
      $('#authContainer').hide();
      $('#userInfo').show();
      $('#userEmail').text(user.email);
      $('#calendarSection').show();
    }

    function showAuthUI() {
      $('#userInfo').hide();
      $('#authContainer').show();
      $('#calendarSection').hide();
      $('#bookingDetails').hide();
      $('#evoCalendar').evoCalendar('addCalendarEvent', []);
    }

    function showLoading() {
      $('#loading').show();
    }

    function hideLoading() {
      $('#loading').hide();
    }

    function showError(message) {
      $('#errorDisplay').text(message).show();
    }
    
    function showMessage(message, type) {
      const alertClass = type === 'success' ? 'alert-success' : 'alert-info';
      const alert = $(`<div class="alert ${alertClass} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>`);
      
      $('.calendar-container').prepend(alert);
      
      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        alert.alert('close');
      }, 5000);
    }

    function hideError() {
      $('#errorDisplay').hide();
    }
  </script>
</body>
</html>
